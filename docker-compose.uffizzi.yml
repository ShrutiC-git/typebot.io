version: '3.9'

# uffizzi integration
x-uffizzi:
  ingress:
    service: typebot-viewer
    port: 8081

services:
  typebot-db:
    image: postgres:13
    restart: always
    volumes:
      - build_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=typebot
      - POSTGRES_PASSWORD=typebot
  typebot-builder:
    image: "${TYPEBOT_BUILDER_IMAGE}"
    depends_on:
      - db
    ports:
      - '8080:3000'
    # See https://docs.typebot.io/self-hosting/configuration for more configuration options
    environment:
      - DATABASE_URL=postgresql://postgres:typebot@localhost:5432/typebot
      - NEXTAUTH_URL=http://localhost:8080
      - NEXT_PUBLIC_VIEWER_URL=http://localhost:8081
      - ENCRYPTION_SECRET=SgVkYp2s5v8y/B?E(H+MbQeThWmZq4t6
      - ADMIN_EMAIL=me@email.com
      - GITHUB_CLIENT_ID=37a279454d016598c2df
      - GITHUB_CLIENT_SECRET=4b288a509352b591cd4478e3ac901668b2f8ed03
  typebot-viewer:
    image: "${TYPEBOT_VIEWER_IMAGE}"
    ports:
      - '8081:3000'
    # See https://docs.typebot.io/self-hosting/configuration for more configuration options
    environment:
      - DATABASE_URL=postgresql://postgres:typebot@typebot-db:5432/typebot
      - NEXT_PUBLIC_VIEWER_URL=http://localhost:8081
      - ENCRYPTION_SECRET=SgVkYp2s5v8y/B?E(H+MbQeThWmZq4t6
volumes:
  build_db_data:
